<div class="container-fluid">
  <div class="row g-4"> <!-- Agregar clase g-4 para espacio entre columnas -->
    
    <!-- Sidebar -->
    <div class="col-md-2 sidebar"> <!-- Cambiado a col-md-2 para una mejor distribución -->
      <app-sidebar></app-sidebar>
    </div>

    <!-- Feed -->
    <div class="col-md-7"> <!-- Cambiado a col-md-7 para que sume 12 -->
      <div class="mb-4">
        <app-create-post (postCreated)="feed.onPostCreated()"></app-create-post>
      </div>

      <div class="card post feed mb-3">
        <app-feed #feed></app-feed>
      </div>
    </div>

    <!-- Trending -->
    <div class="col-md-3 trending">
      <app-treding></app-treding><!-- Asegúrate de que el nombre sea correcto -->
    </div>

  </div>
</div>
