<h2 mat-dialog-title>Comentários</h2>


<mat-dialog-content class="mat-typography">
  <!-- Sessão Post -->
  <div *ngIf="post.valido">
  <!-- Sessão Comentario -->
  </div>
    @for (comment of post.comments; track $index) {
      <app-comment *ngIf="comment.valido" [comment]="comment"></app-comment>
    }
  </mat-dialog-content>

  <app-create-comment [post]="post"></app-create-comment>
<!-- Botoes pra sair do modal -->
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>OK</button>
</mat-dialog-actions>
