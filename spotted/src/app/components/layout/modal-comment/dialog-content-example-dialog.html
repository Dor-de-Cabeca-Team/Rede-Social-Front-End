<h2 mat-dialog-title>Coment√°rios</h2>
<mat-dialog-content class="mat-typography">

  <!-- Sess√£o Post -->
  <div *ngIf="post.valido">
    <div class="card post" style="width: 38rem;">
      <div class="card-header post">
        <div class="post-container">
          <img class="animal-pic" [src]="post.imagem" alt="img">
          <p><strong>{{ post.imagemNome }} An√¥nimo disse:</strong> </p>
        </div>
      </div>

      <div class="card-body">
        <p><strong>{{ post.conteudo }}</strong></p>
        <blockquote class="blockquote mb-0">
          <footer class="blockquote-footer">{{ post.data | date:'medium'  }}</footer>
        </blockquote>
      </div>

      <div class="like-button-container">
        <!-- Bot√£o de Like -->
        <button class="like-button" >
          <span class="heart-icon" >‚ù§Ô∏è</span>
          <span class="like-counter">{{ post.likes.length }}</span>
        </button>
        <!-- Bot√£o de Den√∫ncia -->
        <button class="report-button" >
            <span class="icon">üö®</span>
        </button>

      </div>
    </div>
  </div>

  <!-- Sess√£o Comentario -->
  @for (comment of post.comments; track $index) {
    <app-comment [comment]="comment"></app-comment>
  }
</mat-dialog-content>

<!-- Botoes pra sair do modal -->
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>OK</button>
</mat-dialog-actions>
