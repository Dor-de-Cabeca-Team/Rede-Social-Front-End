<div *ngIf="post.valido" class="card mb-3">
  <div class="card-header d-flex align-items-center border-0">
    <img class="animal-pic me-2" [src]="post.imagem" alt="User Profile" />
    <div>
      <p class="mb-0 fw-bold text-white">{{ post.imagemNome }}</p>
      <small class="text-white">{{ post.data | date : 'medium' }}</small>
    </div>
  </div>

  <div class="card-body">
    <p class="card-text text-white" [ngClass]="{'overflow-scroll': false}">{{ post.conteudo }}</p>
  </div>

  <div class="card-footer ">
    <app-like-button [postUuid]="post.uuid" [likes]="post.likes"></app-like-button>
    <span class="me-2 text-white" (click)="openDialog()" style="cursor: pointer">
      <i class="far fa-comments"></i>
      {{ post.comments.length }} Coment√°rios
    </span>
    <app-complain-button [postUuid]="post.uuid"></app-complain-button>
  </div>
</div>
