<div class="card mb-3">

  <div class="card-header d-flex align-items-center border-0">
    <img class="animal-pic me-2" [src]="post.imagem" alt="User Profile" />
    <div>
      <p class="mb-0 fw-bold text-white">{{ post.imagemNome }}</p>
      <small class="text-white">{{ post.data | date : 'medium' }}</small>
    </div>
  </div>

  <div class="card-body">
    <p class="card-text text-white" [ngClass]="{'overflow-scroll': false}">{{ post.conteudo }}</p>
  </div>

  <div class="card-footer d-flex justify-content-between border-0">
    <app-like-button [likeCount]="post.likeCount"
                 [postUuid]="post.id"
                 [liked]="post.liked ?? false"
                 (likedChanged)="post.liked = $event; post.likeCount = $event ? post.likeCount + 1 : post.likeCount - 1"></app-like-button>
      <span class="text-white" (click)="openDialog()" style="cursor: pointer">
      <i class="far fa-comments"></i>
      {{ post.comments.length}} Coment√°rios
    </span>
    <app-complain-button [postUuid]="post.id" [reported] = "post.reported ?? false"></app-complain-button>
  </div>
</div>
