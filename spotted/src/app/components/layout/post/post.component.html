        <img class="animal-pic" [src]="post.imagem" alt="img">
        <p><strong>{{ post.imagemNome }} An√¥nimo disse:</strong> </p>
      </div>
    </div>

      <blockquote class="blockquote mb-0">
        <footer class="blockquote-footer">{{ post.data | date:'medium'  }}</footer>
      </blockquote>
    </div>
