<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">Conta</h5>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="modalRef.close()"
  ></button>
</div>
<div class="modal-body"><form>
  <!-- 2 column grid layout with text inputs for the first and last names -->
  <div class="row mb-4">
    <div class="col">
      <mdb-form-control>
        <input mdbInput type="text" id="form6Example1" class="form-control" />
        <label mdbLabel class="form-label" for="form6Example1">name</label>
      </mdb-form-control>
    </div>
  </div>

  <!-- Email input -->
  <mdb-form-control class="mb-4">
    <input mdbInput type="email" id="form6Example5" class="form-control" />
    <label mdbLabel class="form-label" for="form6Example5">Email</label>
  </mdb-form-control>

</form></div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="modalRef.close()">
    Fechar
  </button>
</div>
