<aside class="d-block" id="wrapper">
  <div class="border-right" id="sidebar-wrapper">
    <div class="sidebar-heading">
      <a href="/principal" class="flex items-center ps-2.5 mb-5">
        <img src="../../../../assets/Logo/Layer 1.png" class="h-6 me-3 sm:h-7 img-logo" alt="Logo" />
      </a>
    </div>
    <div class="list-group">
      <div class="list-group-item d-flex align-items-center">
        <a href="/principal" class="" [ngClass]="{'selected-route': isActive('/principal')}">
          <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16">
            <path
              d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5" />
          </svg>
          <span>Inicio</span>
        </a>
      </div>
      <div class="list-group-item d-flex align-items-center">
        <a href="/trends" class="" [ngClass]="{'selected-route': isActive('/trends')}">
          <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-hash me-2" viewBox="0 0 16 16">
            <path
              d="M8.39 12.648a1 1 0 0 0-.015.18c0 .305.21.508.5.508.266 0 .492-.172.555-.477l.554-2.703h1.204c.421 0 .617-.234.617-.547 0-.312-.188-.53-.617-.53h-.985l.516-2.524h1.265c.43 0 .618-.227.618-.547 0-.313-.188-.524-.618-.524h-1.046l.476-2.304a1 1 0 0 0 .016-.164.51.51 0 0 0-.516-.516.54.54 0 0 0-.539.43l-.523 2.554H7.617l.477-2.304c.008-.04.015-.118.015-.164a.51.51 0 0 0-.523-.516.54.54 0 0 0-.531.43L6.53 5.484H5.414c-.43 0-.617.22-.617.532s.187.539.617.539h.906l-.515 2.523H4.609c-.421 0-.609.219-.609.531s.188.547.61.547h.976l-.516 2.492c-.008.04-.015.125-.015.18 0 .305.21.508.5.508.265 0 .492-.172.554-.477l.555-2.703h2.242zm-1-6.109h2.266l-.515 2.563H6.859l.532-2.563z" />
          </svg>
          <span>Trends</span>
        </a>
      </div>
      <div class="mt-auto">
        <div class="user-info d-flex align-items-center list-group-item footer mt-3">

          <img [src]="user.picture" alt="User Profile" class="rounded-circle user-avatar">
          <span class="user-name ms-2">{{ user.username }}</span>
        </div>
      </div>
    </div>
  </div>
</aside>
