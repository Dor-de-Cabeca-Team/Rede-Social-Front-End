<div class="like-button-container">
  <button  type="button" class="btn btn-light btn-sm me-2" (click)="like()" [ngClass]="{ 'liked-class': liked, 'unliked-class': !liked }">
    <span class="heart-icon"><i class="far fa-thumbs-up"></i></span>
    <span class="like-counter">{{ likeCount }}</span>
  </button>
</div>
