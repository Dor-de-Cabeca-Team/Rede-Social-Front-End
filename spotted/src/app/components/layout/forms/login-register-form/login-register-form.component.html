<div>
  <h1 class="text-center text-white">Bem-Vindo ao Spotted</h1>
  <h4 class="text-center">Porfavor coloque seus dados para ingresar.</h4>
  <br />
  <mdb-tabs [pills]="true" [fill]="true">
    <mdb-tab title="Login">
      <form>
        <!-- Email input -->
        <mdb-form-control class="mb-4">
          <input mdbInput type="email" id="loginName" class="form-control text-white" />
          <label mdbLabel class="form-label text-white" for="loginName"
            >Email or username</label
          >
        </mdb-form-control>

        <!-- Password input -->
        <mdb-form-control class="mb-4">
          <input
            mdbInput
            type="password"
            id="loginPassword"
            class="form-control text-white"
          />
          <label mdbLabel class="form-label text-white" for="loginPassword"
            >Password</label
          >
        </mdb-form-control>

        <!-- 2 column grid layout -->
        <div class="row mb-4">
          <div class="col-md-6 d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check mb-3 mb-md-0">
              <input
                mdbCheckbox
                class="form-check-input"
                type="checkbox"
                value=""
                id="loginCheck"
                [checked]="true"
              />
              <label class="form-check-label text-white" for="loginCheck">
                Remember me
              </label>
            </div>
          </div>

          <div class="col-md-6 d-flex justify-content-center">
            <!-- Simple link -->
            <a href="#!">Forgot password?</a>
          </div>
        </div>

        <!-- Submit button -->
        <button mdbRipple type="submit" class="btn btn-primary btn-block mb-4" (click)="logar()">
          Sign in
        </button>
      </form></mdb-tab
    >
    <mdb-tab title="Register">
      <form>
        <!-- Name input -->
        <mdb-form-control class="mb-4">
          <input mdbInput type="text" id="registerName" class="form-control text-white" />
          <label mdbLabel class="form-label text-white" for="registerName">Name</label>
        </mdb-form-control>

        <!-- Username input -->
        <mdb-form-control class="mb-4">
          <input
            mdbInput
            type="text"
            id="registerUsername"
            class="form-control text-white"
          />
          <label mdbLabel class="form-label text-white" for="registerUsername"
            >Username</label
          >
        </mdb-form-control>

        <!-- Email input -->
        <mdb-form-control class="mb-4">
          <input
            mdbInput
            type="email"
            id="registerEmail"
            class="form-control text-white"
          />
          <label mdbLabel class="form-label text-white" for="registerEmail">Email</label>
        </mdb-form-control>

        <!-- Password input -->
        <mdb-form-control class="mb-4">
          <input
            mdbInput
            type="password"
            id="registerPassword"
            class="form-control text-white"
          />
          <label mdbLabel class="form-label text-white" for="registerPassword"
            >Password</label
          >
        </mdb-form-control>

        <!-- Repeat Password input -->
        <mdb-form-control class="mb-4">
          <input
            mdbInput
            type="password"
            id="registerRepeatPassword"
            class="form-control text-white"
          />
          <label mdbLabel class="form-label text-white" for="registerRepeatPassword"
            >Repeat password</label
          >
        </mdb-form-control>

        <!-- Checkbox -->
        <div class="form-check d-flex justify-content-center mb-4">
          <input
            mdbCheckbox
            class="form-check-input me-2"
            type="checkbox"
            value=""
            id="registerCheck"
            [checked]="true"
            aria-label="registerCheckHelpText"
          />
          <label class="form-check-label text-white" for="registerCheck">
            I have read and agree to the terms
          </label>
        </div>

        <!-- Submit button -->
        <button mdbRipple type="submit" class="btn btn-primary btn-block mb-3">
          Sign in
        </button>
      </form></mdb-tab
    >
  </mdb-tabs>
</div>
