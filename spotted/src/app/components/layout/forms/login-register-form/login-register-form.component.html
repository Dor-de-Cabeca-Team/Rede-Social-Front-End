<div>
  <h1 class="text-center text-white">Bem-Vindo ao Spotted</h1>
  <h4 class="text-center">Porfavor coloque seus dados para ingresar.</h4>
  <br />
  <mdb-tabs [pills]="true" [fill]="true">
    <mdb-tab title="Login">
      <form (submit)="onLoginSubmit($event)">
        <!-- Email input -->
        <mdb-form-control class="mb-4">
          <input mdbInput type="email" id="loginName" class="form-control text-white" [(ngModel)]="email" name="email"
            required />
          <label mdbLabel class="form-label text-white" for="loginName">
            Email
          </label>
        </mdb-form-control>

        <!-- Password input -->
        <mdb-form-control class="mb-4">
          <input mdbInput type="password" id="loginPassword" class="form-control text-white" [(ngModel)]="senha"
            name="senha" required />
          <label mdbLabel class="form-label text-white" for="loginPassword">
            Senha
          </label>
        </mdb-form-control>

        <!-- Submit button -->
        <button mdbRipple type="submit" class="btn btn-primary btn-block mb-4">
          Logar
        </button>
      </form>
    </mdb-tab>
    <mdb-tab title="Register">
      <form (submit)="onRegisterSubmit($event)">
        <!-- Name input -->
        <mdb-form-control class="mb-4">
          <input mdbInput type="text" id="registerName" class="form-control text-white" [(ngModel)]="nome" name="nome"
            required />
          <label mdbLabel class="form-label text-white" for="registerName">Nome</label>
        </mdb-form-control>

        <!-- Email input -->
        <mdb-form-control class="mb-4">
          <input mdbInput type="email" id="registerEmail" class="form-control text-white" [(ngModel)]="email"
            name="email" required />
          <label mdbLabel class="form-label text-white" for="registerEmail">Email</label>
        </mdb-form-control>

        <!-- Password input -->
        <mdb-form-control class="mb-4">
          <input mdbInput type="password" id="registerPassword" class="form-control text-white" [(ngModel)]="senha"
            name="senha" required />
          <label mdbLabel class="form-label text-white" for="registerPassword">Senha</label>
        </mdb-form-control>

        <!-- Repeat Password input -->
        <mdb-form-control class="mb-4">
          <input mdbInput type="password" id="registerRepeatPassword" class="form-control text-white"
            [(ngModel)]="repeatPassword" name="repeatSenha" required />
          <label mdbLabel class="form-label text-white" for="registerRepeatPassword">Repetir senha</label>
        </mdb-form-control>

        <mat-form-field>
          <mat-label>Data de Nascimento</mat-label>
          <input matInput [matDatepicker]="picker" placeholder="DD/MMM/YYYY" [(ngModel)]="dataNascimento"
            name="dataNascimento" required />
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <!-- Checkbox -->
        <div class="form-check d-flex justify-content-center mb-4">
          <input
            mdbCheckbox
            class="form-check-input me-2"
            type="checkbox"
            id="registerCheck"
            [(ngModel)]="termosAceitos"
            name="termosAceitos"
            aria-label="registerCheckHelpText"
          />
          <label class="form-check-label text-white" for="registerCheck">
            Eu li e concordo com os termos
          </label>
        </div>
        
        <!-- Submit button -->
        <button mdbRipple type="submit" class="btn btn-primary btn-block mb-3">
          Registrar
        </button>
      </form>
    </mdb-tab>
