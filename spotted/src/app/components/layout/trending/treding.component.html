<h5 class="text-title">Top Posts da semana</h5>
<div class="list-group">
  <div
    *ngFor="let item of trendingList"
    class="list-group-item text-white mb-2 rounded cor"
    (click)="openDialog(item.id)" style="cursor: pointer"
  >
    <small class="text-muted">
      <span *ngFor="let tag of item.tags">#{{ tag }} </span>
    </small>
    <p class="mb-1">{{ item.description }}</p>
  </div>
</div>
